<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Stock Olav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="./stock.js"></script>
  <link rel="stylesheet" href="./css/stock.css">
</head>

<body>
  <header class="container">
    <a href="./index.html">Inicio</a>
    <a href="./calculadora.html">Calculadora</a>
    <a href="./comercial.html">Plazos de pago</a>
    <a href="./stock.html"><span style="text-decoration:underline;">Stock</span></a>
    <a href="https://presupuestapp-jade.vercel.app">Presupuestador</a>
  </header>
  <div class="container">

    <h2>Stock: Cubiertas nuevas</h2>
    <div class="controles_buscador">
      <label for="stock-select" style="font-weight:600;">Stock:</label>
      <select id="stock-select" class="stock-select">

        <option value="olavarria" selected>Olavarría</option>
        <option value="cordoba">Córdoba</option>
      </select>
      <label for="stock-select" style="font-weight:600;">Filtros:</label>
      <button class="filtro-btn" id="filtro-camion">Camión importado</button>
      <button class="filtro-btn" id="filtro-auto">Auto importado</button>
      <button class="filtro-btn" id="filtro-todos">Todos</button>
      <input type="text" class="buscador" id="buscador" placeholder="🔎 Buscar por código o descripción...">
    </div>

    <table id="stock-table">
      <thead>
        <tr>
          <th>Descripción</th>
          <th>Rubro</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos aquí -->
      </tbody>
    </table>
    <div id="loading">Cargando...</div>
    <div id="error"></div>
  </div>


</body>

</html>
